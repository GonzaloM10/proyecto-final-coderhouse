<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulario de contacto de Instant Pages, no dudes en escribirnos."
    />
    <meta name="keywords" content="Contacto, Formulario, Instant Pages" />
    <title>Instant Pages - Contacto</title>
    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark navegacion">
      <div class="container">
        <a href="../index.html" class="navbar-brand">
          <i class="fa-solid fa-code header__icon"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="servicios.html" class="nav-link">Servicios</a>
            </li>
            <li class="nav-item">
              <a href="faq.html" class="nav-link">FAQ</a>
            </li>
            <li class="nav-item">
              <a href="ayuda.html" class="nav-link active">Ayuda</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main>
      <div>
        <h1 class="text-center mt-3">Recibe atención personalizada</h1>
        <p class="text-center">Completa el formulario y te contactaremos!</p>
      </div>
      <!-- Formulario -->
      <form>
        <div
          class="container my-4 py-2 px-4 border col-lg-6 rounded-3 shadow-lg form"
          id="form-img"
        >
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            placeholder="ej: Gonzalo Moreno"
            id="nombre"
            required
          />
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            placeholder="ej: nombre@ejemplo.com"
            id="email"
            required
          />
          <label for="textarea" class="form-label">Comentarios:</label>
          <textarea
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Escribe aquí"
            class="form-control"
            required
          ></textarea>
          <p class="mt-3 mb-0">¿Visitaste la seccion FAQ?</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1"> No </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2"> Sí </label>
          </div>
          <input class="btn btn-primary mt-2" type="submit" value="enviar" />
        </div>
      </form>
    </main>
    <!-- Footer -->
    <footer>
      <div class="container-fluid text-center footer">
        <div class="row align-items-center">
          <div class="col-md-3 mt-2">
            <h4 class="text-light">Nuestras Redes</h4>
          </div>
          <div class="col-6"></div>
          <div class="col-md-3 my-1">
            <a href="https://instagram.com" target="_blank" class="mx-2">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="mx-2">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://facebook.com" target="_blank" class="mx-2">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript Boostrap -->
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
